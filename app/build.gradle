apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"
    defaultConfig {
        applicationId "com.lordsantanna.vento"
        minSdkVersion 22
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    google()
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
        exclude group: 'com.google.code.findbugs'
    })

    implementation 'com.mapbox.mapboxsdk:mapbox-android-plugin-locationlayer:0.4.0'

    compile 'com.android.support:appcompat-v7:26.+'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.google.firebase:firebase-database:11.0.2'
    compile 'com.google.android.gms:play-services-auth:11.0.2'
    compile 'com.roughike:bottom-bar:2.3.1'
    compile 'com.google.firebase:firebase-auth:11.0.2'
    compile 'de.hdodenhof:circleimageview:2.1.0'
    compile 'com.android.support:design:26.+'
    compile 'com.mapbox.mapboxsdk:mapbox-android-sdk:5.5.0'
    compile 'com.mapzen.android:lost:3.0.2'
    compile 'com.github.bumptech.glide:glide:3.8.0'
    compile 'com.google.guava:guava:24.1-android'
    testCompile 'junit:junit:4.12'
}
apply plugin: 'com.google.gms.google-services'